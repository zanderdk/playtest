@(title: String)(content: Html)
@main(title) {
    <script src="@routes.Assets.at("js/logout.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("js/admin.js")" type="text/javascript"></script>
    <div class="container">
    <br/>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Streg Systemet</a>
        </div>
        <div>
            <div id="navbar" class="navbar-collapse collapse">
              <ul class="nav navbar-nav">
                  @(Seq(("Hjem", "Home"), ("Admin", "AdminPerson")).map( x =>
                  if(x._1 == title) <li class="active"><a href={"/"+x._2+"#/"}>{x._1}</a></li> else {
                        <li><a href={"/"+x._2+"#/"}>{x._1}</a></li>
                    }
                  ))
                  <li><p class="navbar-text" id="us"></p></li>
              </ul>
              <ul class="nav navbar-nav navbar-right" id="logout">
              </ul>
            </div>
        </div>
      </div>
    </nav>
</div>

    <div class="container">
      <div class="jumbotron">
        @content
      </div>
    </div>
}
